<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Support</title>
    <link rel="stylesheet" href="./img/icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/header/429959526_679847344362555_7222125135319867746_n.jpg" type="image/png">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="profile-image"></div>
        <div class="name">Võ Việt Quang</div>
        <div class="title">Lazy ROBLOX</div>
        <div class="social-icons">
            <a href="https://www.tiktok.com" target="_blank" class="fa-brands fa-tiktok"></a>
            
            <a href="https://www.facebook.com/ziwan2007/" target="_blank" class="ti-facebook"></a>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <a href="#pc" class="nav-button active" onclick="showPanel('pc', this)">PC</a>
        <a href="#script" class="nav-button" onclick="showPanel('script', this)">Script</a>
    </div>
    
    <!-- Nội dung cho các panel -->
    <div id="pc-panel" class="content-panel active">
        <h2>PC Panel</h2>
        <div class="button-list">
            <a href="https://link4sub.com/o2zv" class="custom-button">
                <img src="./img-cont/1.jpg" alt="Icon" class="button-icon">
                <div class="button-content">
                    <span class="button-title">All In One - Cài Mọi Bản</span>
                    <span class="button-subtitle">Visual C++ Dx .Net Desktop</span>
                </div>
            </a>
            <a href="https://link4sub.com/NTSb" class="custom-button">
                <img src="./img-cont/2.jpg" alt="Icon" class="button-icon">
                <div class="button-content">
                    <span class="button-title">Cryptic</span>
                    <span class="button-subtitle">Client Support 99UNC</span>
                </div>
            </a>
            <a href="https://link4sub.com/9PgA" class="custom-button">
                <img src="./img-cont/3.jpg" alt="Icon" class="button-icon">
                <div class="button-content">
                    <span class="button-title">RobloxPlayerBeta</span>
                    <span class="button-subtitle">Hỗ trợ chạy các client</span>
                </div>
            </a>
            <!-- Thêm các nút khác tương tự -->
        </div>
    </div>
    
    <div id="script-panel" class="content-panel">
        <h2>Script Panel</h2>
        <div class="button-list">
            <a href="https://link4sub.com/9oWv" class="custom-button">
                <img src="./img-script/2.png" alt="Icon" class="button-icon">
                <div class="button-content">
                    <span class="button-title">Banana Hub</span>
                    <span class="button-subtitle">Buy Pre mới dùng được</span>
                </div>
            </a>
            <a href="https://link4sub.com/qZLw" class="custom-button">
                <img src="./img-script/1.jpeg" alt="Icon" class="button-icon">
                <div class="button-content">
                    <span class="button-title">RedZ Hub</span>
                    <span class="button-subtitle">Free nên dùng</span>
                </div>
            </a>
            <!-- Thêm các nút khác tương tự -->
        </div>
    </div>



    <script>
        // Hàm JavaScript
        function showPanel(panelId, element) {
            const panels = document.querySelectorAll('.content-panel');
            panels.forEach(panel => panel.classList.remove('active'));
            const selectedPanel = document.getElementById(`${panelId}-panel`);
            selectedPanel.classList.add('active');
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => button.classList.remove('active'));
            element.classList.add('active');
        }
    </script>

   
    

</body>
</html>
